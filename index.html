<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Guess My Number!</title>
</head>
<body>
  <header>
    <div class="top_container">
    <button class="reset_btn">Reset</button>
    <span>(Between 1 and 20)</span>
    </div>
    <h1>Guess My Number!</h1>
    <div class="number_place">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="check_btn">Check!</button>
    </section>
    <section class="right">
      <span class="message">Start guessing:)</span>
      <span class="score">Score: 20</span>
      <span class="highscore">Highscore: 0</span>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
